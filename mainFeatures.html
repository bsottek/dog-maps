<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./grid.css" />
    <script
      src="https://kit.fontawesome.com/4b94394216.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      
    <!--Main features grid box-->
    <h1 class="grid-header">Main Features</h1>
    <h2 class="grid-description">
      Introduce the amazing range of ground-breaking features that your new
      release will include.
    </h2>
    <div class="grid-container">
      <button class="grid-item">
        <i class="far fa-bell"></i>
        <div class="icon-description">Friends near by</div>
      </button>
      <button class="grid-item">
        <i class="far fa-chart-bar"></i>
        <div class="icon-description">Likes on Routes You've Been on</div>
      </button>
      <button class="grid-item">
        <i class="fas fa-lock"></i>
        <div class="icon-description">Privacy Notice</div>
      </button>
      <button class="grid-item">
        <i class="fas fa-book"></i>
        <div class="icon-description">History of Dog-Walks</div>
      </button>
      <button class="grid-item">
        <i class="far fa-credit-card"></i>
        <div class="icon-description">Our Merch Store</div>
      </button>
      <button class="grid-item">
        <i class="fas fa-map-marker-alt"></i>
        <div class="icon-description">Top Locations of Walks</div>
      </button>
      <button class="grid-item">
        <i class="far fa-comment-alt"></i>
        <div class="icon-description">Messages</div>
      </button>
      <button class="grid-item">
        <i class="fas fa-camera"></i>
        <div class="icon-description">Gallery of Your Walks</div>
      </button>
      <button class="grid-item">
        <i class="fas fa-shield-alt"></i>
        <div class="icon-description">Contact Us</div>
      </button>
    </div>

    <!--subscribe form-->
    <div class="subscribe-form">
      <h3>Be the First to Access It</h3>
      <h4>Subscribe to receive updates and join our beta list.</h4>
      <form>
        <input type="email" id="contact-email" placeholder="Enter your email" />

        <button type="submit" class="button">SUBSCRIBE</button>
      </form>
    </div>
<br>
<br>
    <!--footer-->
    <footer>
      <div>&copy; 2021 Dog Maps, Inc.</div>
    </footer>
  </body>
</html>
